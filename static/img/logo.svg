<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Robot Icon -->
  <g transform="translate(2, 4)">
    <!-- Head -->
    <rect x="4" y="0" width="24" height="18" rx="4" fill="url(#brandGrad)"/>
    <!-- Eyes -->
    <circle cx="12" cy="9" r="3" fill="white"/>
    <circle cx="20" cy="9" r="3" fill="white"/>
    <circle cx="12" cy="9" r="1.5" fill="#0f172a"/>
    <circle cx="20" cy="9" r="1.5" fill="#0f172a"/>
    <!-- Antenna -->
    <line x1="16" y1="0" x2="16" y2="-4" stroke="url(#brandGrad)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="-5" r="2" fill="#22d3ee"/>
    <!-- Body -->
    <rect x="6" y="20" width="20" height="12" rx="3" fill="url(#brandGrad)"/>
    <!-- Arms -->
    <rect x="0" y="21" width="5" height="9" rx="2" fill="url(#brandGrad)"/>
    <rect x="27" y="21" width="5" height="9" rx="2" fill="url(#brandGrad)"/>
  </g>

  <!-- Text -->
  <text x="42" y="18" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="800" fill="#0f172a">
    Physical AI
  </text>
  <text x="42" y="32" font-family="Inter, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#64748b">
    Humanoid Robotics
  </text>
</svg>
